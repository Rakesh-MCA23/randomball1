<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTY BALL MOVING</title>
</head>
<body>
        <div id="container" style="
            width:940px;
            border: 5px solid black;
            height: 600px;
            background-color: rgb(25, 27, 29);
            position: relative;
          "></div>
          <script>
            var palet=["red","green","blue","yellow","gold","black",]
var balls=[]
var x_pos=[]
var y_pos=[]
var x_vel=[]
var y_vel=[]
var gravity=1
function ballCount(n){
for(let i=0;i<n;i++){
    let color=palet[Math.floor(Math.random()*6)]
    var ball=document.createElement("div")
    ball.style.backgroundColor=color
    ball.style.width="60px"
    ball.style.height="60px"
    ball.style.borderRadius="100%"
    ball.style.position="absolute"
    ball.style.zIndex="5"
    ypos=Math.floor(Math.random()*510)
    xpos=Math.floor(Math.random()*910)
    ball.style.left=xpos+'px'
    ball.style.top=ypos+'px'
    xvel=Math.random()*10 -5
    yvel=Math.random()*10 -5
    document.getElementById("container").appendChild(ball)
    balls.push(ball)
    x_pos.push(xpos)
    y_pos.push(ypos)
    x_vel.push(xvel)
    y_vel.push(yvel)
}
moveBall()
}
function moveBall(){
for(i=0;i<balls.length;i++){
    x_pos[i]+=x_vel[i]
    y_pos[i]+=y_vel[i]
    if(x_pos[i] > 900 || x_pos[i] <= 10) {
        x_vel[i] =-x_vel[i]*gravity
    }
    if(y_pos[i] > 560 || y_pos[i] <= 0) {
        y_vel[i] =-y_vel[i]*gravity
    }
    balls[i].style.left=x_pos[i]+'px'
    balls[i].style.top=y_pos[i]+'px'
}
setTimeout(moveBall,5)
}
ballCount(5)  
          </script>
</body>
</html>
